[package]
authors = ["Leonid Beder <leonid@lbeder.com>"]
edition = "2021"
name = "slowkey"
version = "1.0.0"

[dependencies]
better-panic = "0.3.0"
clap = { version = "4.5.0", features = ["derive", "string"] }
color-backtrace = "0.6.1"
colored = "2.1.0"
crossterm = "0.27.0"
ctrlc = { version = "3.4.2", features = ["termination"] }
hex = "0.4.3"
humantime = "2.1.0"
mimalloc = { version = "0.1.39", default-features = false }
sha2 = "0.10.8"
sha3 = "0.10.8"
lazy_static = "1.4.0"
base64 = "0.21.7"
bs58 = "0.5.0"
strum_macros = "0.26.1"
pbr = "1.1.1"
libsodium-sys-stable = { version = "1.20.4", features = ["optimized"] }
dialoguer = "0.11.0"
tempfile = "3.10.0"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
chacha20poly1305 = "0.10.1"

[dev-dependencies]
rstest = "0.18.2"

[profile.release]
panic = "abort"

[profile.profile]
debug = true
inherits = "release"
