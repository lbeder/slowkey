[package]
authors = ["Leonid Beder <leonid@lbeder.com>"]
edition = "2021"
name = "slowkey"
version = "1.0.0"

[dependencies]
better-panic = "0.3.0"
clap = { version = "4.4.2", features = ["derive", "string"] }
color-backtrace = "0.6.0"
colored = "2.0.4"
crossterm = "0.27.0"
ctrlc = { version = "3.4.1", features = ["termination"] }
hex = "0.4.3"
humantime = "2.1.0"
mimalloc = { version = "0.1.38", default-features = false }
rpassword = "7.2.0"
scrypt = "0.11.0"
sha2 = "0.10.8"
sha3 = "0.10.8"
lazy_static = "1.4.0"
base64 = "0.21.3"
bs58 = "0.5.0"
strum_macros = "0.26.1"
argon2 = "0.5.3"

[dependencies.pbr]
git = "https://github.com/lbeder/pb.git"

[dev-dependencies]
rstest = "0.18.2"

[profile.release]
panic = "abort"

[profile.profile]
debug = true
inherits = "release"
